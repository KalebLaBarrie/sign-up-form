<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="img-background">
        <div class="transparent-div">
          <div class="logo">
            <img src="./images/odin-lined.png" class="odin" />
            <h1>ODIN</h1>
          </div>
        </div>

        <div class="img-credit">
          <p>
            Photo by
            <a target="_blank" href="https://unsplash.com/photos/25xggax4bSA"
              >Halie West</a
            >
            on
            <a target="_blank" href="https://unsplash.com/">Unsplash</a>
          </p>
        </div>
      </div>
      <div class="main-info">
        <div class="top-message">
          <p>
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams.
          </p>
          <p>You know what you want to.</p>
        </div>
        <div class="form-container">
          <h2 class="form-header">Let's do this!</h2>
          <form id="sign-up-form">
            <div class="input">
              <label for="firstName">First Name</label>
              <input type="text" id="firstName" />
            </div>
            <div class="input">
              <label for="lastName">Last Name</label>
              <input type="text" id="lastName" />
            </div>
            <div class="input">
              <label for="email">Email</label>
              <input type="email" id="email" required />
            </div>
            <div class="input">
              <label for="phoneNumber">Phone Number</label>
              <input type="tel" id="phoneNumber" required />
            </div>
            <div class="input">
              <label for="password">Password</label>
              <input class="password" type="password" id="password" />
            </div>
            <div class="input">
              <label for="confirmPassword">Confirm Password</label>
              <input class="password" type="password" id="confirmPassword" />
            </div>
          </form>
        </div>
        <div class="btn-container">
          <div class="btn">
            <button form="sign-up-form" type="submit">Create Account</button>
          </div>
          <p>Already have an account? <span>Log in</span></p>
        </div>
      </div>
    </main>
  </body>
</html>
